<!DOCTYPE html>
<html>
<head>
  <title>Change bg color every 5 seconds</title>
</head>
<body>
<center><h1>BACKGROUND COLOR WILL BE CHANGED AFTER 5 SECONDS</h1></center>
<script>
setInterval(
function () {
  var randomColor = Math.floor(Math.random()*16777215).toString(16);
  document.body.style.backgroundColor = "#"+randomColor;
},5000);
</script>
</body>
</html>
